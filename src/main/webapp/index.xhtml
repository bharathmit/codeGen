<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<title>Code Generator</title>
</h:head>
<h:body >
	<h:form id="form">
<div class="body current" role="tabpanel" id="Add-area">
										<div class="row panel-body">
											<div class="col-md-12">
												<p:outputPanel id="addarea">
												
													<div class="row">														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<h:panelGrid columns="9" style="margin:10px 0">
															        <p:outputLabel value="Rule Name:" style="font-weight:bold"/>
															        <p:spacer width="10" />
															        <h:inputText style="width:100%" value="#{codeGenerator.ruleID}">																		
																	</h:inputText>
																	<p:spacer width="10" />
																	<p:outputLabel value="Author Name:" style="font-weight:bold"/>
																	<p:spacer width="10" />
															        <h:inputText  style="width:100%" value="#{codeGenerator.author}">																		
																	</h:inputText>		
																	
															    </h:panelGrid>
																
															</div>

														</div>
													</div>
													
													<div class="row">														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<h:panelGrid columns="9" style="margin:10px 0">
															        <p:outputLabel value="Rule File:" style="font-weight:bold"/>
															        <p:spacer width="10" />
															        <h:inputText style="width:100%" value="#{codeGenerator.ruleFile}">																		
																	</h:inputText>
																	<p:spacer width="10" />
																	<p:outputLabel value="Rule Package:" style="font-weight:bold"/>
																	<p:spacer width="10" />
															        <h:inputText  style="width:100%" value="#{codeGenerator.rulePackage}">																		
																	</h:inputText>		
																	
															    </h:panelGrid>
																
															</div>

														</div>
													</div>
													
													<div class="row">														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<h:panelGrid columns="2" style="margin:10px 0">
															        <p:outputLabel value="Rule Description:" style="font-weight:bold"/>
															        <p:spacer width="10" />
															        <p:inputTextarea rows="3" cols="50" value="#{codeGenerator.description}">																		
																	</p:inputTextarea>																	
															    </h:panelGrid>
																
															</div>

														</div>
													</div>
													
													<div class="row">														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<h:panelGrid columns="9" style="margin:10px 0">
															        <p:outputLabel value="Colum:" style="font-weight:bold"/>
															        <p:spacer width="10" />
															        <h:inputText id="colum" style="width:100%" value="#{codeGenerator.column}">																		
																	</h:inputText>
																	<p:spacer width="10" />
																	<p:outputLabel value="Row:" style="font-weight:bold"/>
																	<p:spacer width="10" />
															        <h:inputText id="rows" style="width:100%" value="#{codeGenerator.row}">																		
																	</h:inputText>		
																	<p:spacer width="10" />															
															        <p:commandButton update="cars" actionListener="#{codeGenerator.createDynamicColumns}"
															        class="btn btn-submit btn-xs cus-btn btn-info" value="Update" process="@parent" />
															    </h:panelGrid>
																
															</div>

														</div>
													</div>
													
													
													
													
													<div class="row">														
														<div class="col-md-6 col-sm-6 col-lg-6">
															<div class="form-group">

																<p:outputLabel class="control-label" for="cars" style="font-weight:bold"
																	value="CSV File Template:" />
																<div>
																	<p:dataTable  id="cars" var="car" value="#{codeGenerator.cars}" widgetVar="carsTable">                   
																	    <p:columns value="#{codeGenerator.columns}" var="column" columnIndexVar="colIndex" >
																	        <f:facet name="header">
																	            <h:outputText value="#{column.header}" />
																	        </f:facet>
																	        <h:inputText style="width:100%" value="#{car[column.property]}" />
																	    </p:columns>
																	</p:dataTable>
																	
																</div>
															</div>

														</div>
													</div>

												</p:outputPanel>
												<div class="form-group">
													<div class="form-actions">														
														<h:commandButton value=" Submit"
															class="btn btn-submit btn-xs cus-btn btn-info"
															action="#{codeGenerator.fileGenerator}"
															update="growl" />
														&nbsp;
														<h:commandButton value=" Reset" class="btn btn-back btn-xs cus-btn btn-info"/>
															
													</div>
												</div>

											</div>
										</div>
									</div>
	
	</h:form>



	
</h:body>
</html>
